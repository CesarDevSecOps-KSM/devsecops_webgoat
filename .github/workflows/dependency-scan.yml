name: Dependency Scan (OWASP Dependency-Check)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Run OWASP Dependency-Check
        run: |
          mkdir -p reports
          # Install dependency-check CLI
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.5.1/dependency-check-8.5.1-release.zip -O dc.zip
          unzip dc.zip -d dc || true
          # Example: run against app directory (if you checked out WebGoat sources)
          ./dc/dependency-check/bin/dependency-check.sh --project "webgoat-scan" --scan app --format JSON --out reports/dependency-check.json || true
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check.json
